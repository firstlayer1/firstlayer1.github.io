<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The First Layer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="font-size: 75px; text-align: center;">The First Layer</h1>
  <h2 style="text-align: center;">Here, you can buy many 3D printed objects such as fidgets and useful tools.</h2>

  <button onclick="window.location.href='passthrough/pass.html'">
    <img src="Pass.png" alt="Passthrough" style="transform: rotate(90deg); width: 375px;">
  </button>

  <div id="g_signin"></div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // replace with your actual client id from Google Cloud Console
    const CLIENT_ID = '891808987477-m07uj9nprpccd0v70cc5i393e7u3solt.apps.googleusercontent.com';

    function handleCredentialResponse(response){
      // send id_token to backend for verification and session creation
      fetch('/api/auth/google', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id_token: response.credential })
      }).then(r => r.json()).then(j => {
        if (j.ok) window.location = '/'; else alert('Auth failed: ' + (j.error || 'unknown'));
      }).catch(e => console.error('fetch error', e));
    }

    window.onload = () => {
      google.accounts.id.initialize({ client_id: CLIENT_ID, callback: handleCredentialResponse });
      google.accounts.id.renderButton(document.getElementById('g_signin'), { theme: 'filled_blue', size: 'large' });
      google.accounts.id.prompt();
    };
  </script>

</body>
</html>
